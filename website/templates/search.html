{% extends "base.html" %}

{% block head %}
{{ super() }}
<link rel="stylesheet" href="static/css/search.css"></link>
<script src="static/js/search.js" type="text/javascript" defer></script>
{% endblock %}

{% block title %}Search{% endblock %}

{% block active_nav %}
<li class="nav-item">   
    <a class="nav-link active" href="/search">Pesquisar Deputados</a>
</li>
<li class="nav-item">   
    <a class="nav-link" href="/view">Panorama Pol√≠tico</a>
</li>
{% endblock %}

{% block content %}
<div class="align-items-center justify-content-center">
    <div class="row my-5">
        <form class="d-flex" role="search" action="">
            <input id="search" class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search" data-search>
        </form>
    </div>
    <div class="row"></div>
        <div class="table-responsive" style="height: 400px;">
            <table class="table table-stiped table-sm">
                <thead>
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Partido</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Status</th>
                    </tr>
                </thead>
                <tbody class="table-body" data-container>
                    <template data-row-template>
                        <tr class="table-row">
                            <td class="name" data-name></td>
                            <td class="party" data-party></td>
                            <td class="state" data-state></td>
                            <td class="status" data-status></td>
                            <td class="details" href="">detalhes</td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
</div>
{% endblock %}
