<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block favicon %}
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/python.png') }}" type="image/x-icon">
    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
    crossorigin="anonymous">
    <title>{% block title %} Title {% endblock  %}</title>
    <style>
        body {
            padding-top: 60px;
        }
    </style>
    {% endblock %}
</head>
<body>
    {% block header %}
    <nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
                {% block logo %}
                <img src="{{ url_for('static', filename='img/python.png') }}" width="40px">
                {% endblock %}
            </a>
            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNav" aria-controls="collapsibleNav"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNav">
                <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                    {% block active_nav %}
                    <li class="nav-item">   
                        <a id="search" class="nav-link" href="/search">Pesquisar Deputados</a>
                    </li>
                    <li class="nav-item">   
                        <a id="view" class="nav-link" href="/view" onclick="show_alert()">Panorama Político</a>
                    </li>
                    {% endblock %}
                </ul>
            </div>
      </div>
    </nav>
    
    {% endblock %}
    <main class="container">{% block content %}{% endblock %}</main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script>
        document.getElementById("view").addEventListener("click", function(event){
            event.preventDefault()
            alert("Sinto muito, mas esta funcionalidade não está disponível, tente o outro item.")
        })
    </script>
</body>
</html>
